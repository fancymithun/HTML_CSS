<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flexbox Practice</title>
</head>
<body style="padding-bottom: 1000px;background-color: rgb(250, 251, 182);">
    <div style="display: flex;">
        <div style="background-color: pink;">div 1 text</div>
        <div style="background-color: antiquewhite;">div 2 <p>text</p></div>
    </div>

    <div style="display: flex;margin-top: 30px;">
        <div style="width:100px;background-color: blue;">100px</div>
        <div style="flex: 1;background-color: red;">flex:1</div>
    </div>

    <div style="display: flex;margin-top: 30px;">
        <div style="flex: 1;background-color: yellow;">flex:1</div>
        <div style="width: 100px;background-color: yellowgreen;">100px</div>
        <div style="flex: 2;background-color: rgb(166, 249, 0);">flex:2</div>
    </div>

    <div style="display: flex;margin-top: 30px;justify-content: center;border-color: red;border-style: solid;height: 70px;border-width: 1px;"> 
        <div style="flex: 1;background-color: yellow;">100px</div>
        <div style="flex: 1;background-color: yellowgreen;">100px</div>
        <div style="flex: 1;background-color: rgb(166, 249, 0);">100px</div>
    </div>

    <div style="display: flex; margin-top: 30px; justify-content: space-between; border: 1px solid red; height: 70px;align-items: center;">
        <div style="width: 100px;background-color: yellow;">100px</div>
        <div style="width: 100px;background-color: yellowgreen;">100px</div>
        <div style="width: 100px;background-color: rgb(166, 249, 0);">100px</div>
    </div>
    
</body>
</html>
