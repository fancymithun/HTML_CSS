<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid Practice</title>
</head>
<body style="padding-bottom:1000px;background-color: rgb(247, 247, 143);">

    <div style="display: grid; grid-template-columns: 100px 100px;">
        <div style="background-color: orange;">div 1</div>
        <div style="background-color: orangered;">div 2 <p>text</p></div>
    </div>

    <div style="display: grid; grid-template-columns: 100px 100px 200px;margin-top: 30px;">
        <div style="background-color: yellow;">100px</div>
        <div style="background-color: orange;">100px <p>text</p></div>
        <div style="background-color: aqua;">200px</div>
        <div style="background-color: rgb(219, 188, 248);">100px</div>
    </div>

    <div style="display: grid;grid-template-columns: 100px 1fr;margin-top: 30px;">
        <div style="background-color: beige;">100px</div>
        <div style="background-color: rgb(111, 193, 193);">1fr</div>
    </div>

    <div style="display: grid;grid-template-columns: 100px 1fr 2fr;margin-top: 30px;">
        <div style="background-color: red;">100px</div>
        <div style="background-color: rgb(246, 131, 90);">1fr</div>
        <div style="background-color: rgb(117, 43, 15);">2fr</div>
    </div>

    <div style="margin-top: 30px;display: grid;grid-template-columns: 1fr 1fr 1fr;column-gap: 20px; row-gap: 40px;">
        <div style="background-color: aliceblue;height: 200px;">1fr</div>
        <div style="background-color: antiquewhite;">1fr</div>
        <div style="background-color: aquamarine;">1fr</div>
        <div style="background-color: azure;height: 200px;">1fr</div>
        <div style="background-color: beige;">1fr</div>
        <div style="background-color: rgb(249, 211, 161);">1fr</div>
    </div>

</body>
</html>
